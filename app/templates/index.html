<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KMeans Clustering Algorithm</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="static/style.css">
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>KMeans Clustering Algorithm</h1>
		<div class="controls">
			<label for="clusterCount">Number of Clusters (k):</label>
			<input type="number" id="clusterCount" value="6" min="1" max="100">
			
			<label for="initializationMethod">Initialization Method:</label>
			<select id="initializationMethod">
				<option value="random">Random</option>
				<option value="farthest_first">Farthest First</option>
				<option value="kmeans++">KMeans++</option>
				<option value="manual">Manual</option>
			</select>
		</div>

		<div class="buttons">
			<button id="stepBtn">Step Through KMeans</button>
			<button id="convergeBtn">Run to Convergence</button>
			<button id="generateBtn">Generate New Dataset</button>
			<button id="resetBtn">Reset Algorithm</button>
		</div>

		<div id="plot"></div>
	</div>

	<script src="static/script.js"></script>
</body>
</html>
